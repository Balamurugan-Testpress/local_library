{% extends 'base_generic.html' %} {%block content%}
<h1>
  Author :  {{author}} </h1>

  {{author.date_of_birth}}
 
  <h2> Books </h2>
  <ul>
    {% for book in author.books_list %}
    <li>
      <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        <br>
        <p> 
           <strong> Summary </strong> :  {{book.summary}} <br>
           <strong> ISBN </strong> : {{book.isbn}}
       </p>
    </li>
    {% endfor %}
  </ul>
  {%endblock%}
</h1>
